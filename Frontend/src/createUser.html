<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/login.css">
  <title>Create User Page</title>
</head>
<body>
<h1>Create User</h1>
<form id="create-user-form">
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" autocomplete="email" required><br><br>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" autocomplete="current-password" minlength="8" required>
  <label for="confirm-password">Confirm Password:</label>
  <input type="password" id="confirm-password" name="confirm-password" autocomplete="new-password" minlength="8" required>
  <button type="submit" id="create-user">Create User</button>
  <p>Already have an account? <a href="login.html">Login here</a></p>
</form>
<p id="message"></p>

<script src="./createUserPage.js" type="module"></script>
</body>
</html>
