<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/addProduct.css">
    <script type="text/javascript" src="addProductPage.js"></script>
</head>
<body>
<div class="header">
    <h1>Pearl Pos Manager Console</h1>
    <img src="Images/posCardboard.png" id="icon-top-left" width="40" height="40">
</div>
<div class="add-product">
    <style>
        .add-product {
            background-image: url(https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRw8P8Vf4jZ2_zAKA8qTcAXgtdQCE6cUVFeZoo95hR-WBX6slR_);
        }
    </style>
    <form id="add-product-block">
        <div class="add-product-inline">
            <label for="product-name" class="product-label-name">
                <strong>Product Name</strong>
            </label>
            <input type="text" id="product-name" required/>
            <div id="display-inline">
                <div>
                    <label for="product-category" class="product-label-category">
                        <strong>Category</strong>
                    </label>
                    <select id="product-category">
                        <option value="clothing">Clothing</option>
                        <option value="food">Food</option>
                        <option value="furniture">Furniture</option>
                        <option value="electronic">Electronic</option>
                        <option value="accessories">Accessories</option>
                        <option value="toys">Toys</option>
                        <option value="school_supplies">School Supplies</option>
                    </select>
                </div>
                <div>
                    <label for="quantity" class="product-label-quantity">
                        <strong>qty</strong>
                    </label>
                    <input type="text" id="quantity" required/>
                </div>
            </div>
            <div>
                <label for="product-price" class="product-label-price">
                    <strong>Price</strong>
                </label>
                <input type="text" id="product-price" required/>
            </div>
            <label for="product-description" class="product-label-description" >
                <strong>Description</strong>
            </label>
            <input type="text" id="product-description" maxlength="30" max="30" />
        </div>
        <div class="image-box">
            <h2>
                <strong>Product Images</strong>
            </h2>
            <div>
                <img src="Images/pickImage.png" id="image" width="100" height="100">
                <p>Image</p>
                <!--            <input type ="file" id="image-input" accept="image/png">-->
            </div>
            <div>
                <img src="Images/pickImage.png" id="image" width="100" height="100">
                <p>Image</p>
                <!--            <input type ="file" id="image-input" accept="image/png">-->
            </div>
            <div>
                <img src="Images/pickImage.png" id="image" width="100" height="100">
                <p>Image</p>
                <!--            <input type ="file" id="image-input" accept="image/png">-->
            </div>
            <button id="submit-product">Add Product</button>
            <input type="file" id="upload"/>
        </div>
    </form>
</div>
</body>
</html>
