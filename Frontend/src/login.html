<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="./loginPage.js" type="module"></script>

  <title>Login Page</title>
</head>
<body>
<h1>Login Page</h1>
<form id="login-form">
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" autocomplete="username" required><br><br>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" autocomplete="current-password" required><br><br>
  <button type="submit">Login</button>
  <p>Don't have an account? <a href="createUser.html" title="Click to create a new account">Create one</a></p>
</form>

<p id="message"></p>
</body>
</html>
