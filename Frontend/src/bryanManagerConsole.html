<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pearl POS - Add Product</title>
  <link rel="stylesheet" href="css/bryanManagerConsole.css">
  <script type="text/javascript" src="pages/bryanManangerProduct.js"></script>

</head>
<body>
<header class="header">
  <div class="container">
    <h1 class="logo">Pearl POS Manager Console</h1>
    <img class="logo-icon" src="Images/posCardboard.png" alt="Pearl POS logo">
  </div>
</header>

<main class="add-product">
  <div class="container">
    <h2 class="add-product-title">Add Product</h2>
    <form id="add-product-form">
      <div class="form-group">
        <label for="product-name" class="label">Product Name:</label>
        <input type="text" id="product-name" name="product-name" class="input" required>
      </div>
      <div class="form-group">
        <label for="product-category" class="label">Category:</label>
        <select id="product-category" name="product-category" class="select" required>
          <option value="" disabled selected>Select a category</option>
          <option value="clothing">Clothing</option>
          <option value="food">Food</option>
          <option value="furniture">Furniture</option>
        </select>
      </div>
      <div class="form-group">
        <label for="quantity" class="label">Quantity:</label>
        <input type="number" id="quantity" name="quantity" class="input" required>
      </div>
      <div class="form-group">
        <label for="product-price" class="label">Price:</label>
        <input type="number" id="product-price" name="product-price" class="input" required>
      </div>
      <div class="form-group">
        <label for="product-description" class="label">Description:</label>
        <textarea id="product-description" name="product-description" class="textarea" required></textarea>
      </div>
      <div class="form-group">
        <label for="product-image" class="label">Product Image:</label>
        <input type="file" id="product-image" name="product-image" class="input-file" accept="image/*" required>
      </div>
      <button type="submit" id="submit-product" class="button">Add Product</button>
    </form>
  </div>
</main>
</body>
</html>
