<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===== Icon scout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="loginUser.css">
    <title></title>

    <!--<title>Login & Registration Form</title>-->
</head>
<body>

<div class="container">
    <div class="forms">
        <div class="form login">
            <span class="title">Login</span>

            <form action="#">
                <div class="input-field">
                    <input type="email" id="email" placeholder="Enter your email" required autocomplete="email">
                    <i class="uil uil-envelope icon"></i>
                </div>
                <div class="input-field">
                    <input type="password" class="password" placeholder="Enter your password" required autocomplete="current-password">
                    <i class="uil uil-lock icon"></i>
                    <i class="uil uil-eye-slash showHidePw"></i>
                </div>

                <div class="checkbox-text">
                    <div class="checkbox-content">
                        <input type="checkbox" id="logCheck">
                        <label for="logCheck" class="text">Remember me</label>
                    </div>

                    <a href="#" class="text">Forgot password?</a>
                </div>

                <div class="input-field button">
                    <input type="button" value="Login" id="login-btn">
                </div>


            </form>

            <div class="login-signup">
                    <span class="text">Not a member?
                        <a href="#" class="text signup-link">Signup Now</a>
                    </span>
            </div>
        </div>

        <!-- Registration Form -->
        <div class="form signup">
            <span class="title">Registration</span>

            <form action="#">
                <div class="input-field">
                    <input type="text" id="signup-name" name="name" placeholder="Enter your name" required autocomplete="name">
                    <i class="uil uil-user"></i>
                </div>
                <div class="input-field">
                    <input type="email" id="signup-email" name="email" placeholder="Enter your email" required autocomplete="email">
                    <i class="uil uil-envelope icon"></i>
                </div>
                <div class="input-field">
                    <input type="password" id="signup-password" name="password" class="password" placeholder="Create a password" required autocomplete="new-password">
                    <i class="uil uil-lock icon"></i>
                </div>
                <div class="input-field">
                    <input type="password" id="signup-confirm-password" name="confirmPassword" class="password" placeholder="Confirm a password" required autocomplete="new-password">
                    <i class="uil uil-lock icon"></i>
                    <i class="uil uil-eye-slash showHidePw"></i>
                </div>
            </form>

            <div class="checkbox-text">
                <div class="checkbox-content">
                    <input type="checkbox" id="termCon">
                    <label for="termCon" class="text">I accepted all terms and conditions</label>
                </div>
            </div>

            <div class="input-field button">
                <input type="button" id="signup-btn" value="Signup">
            </div>
        </div>
    </div>
</div>

<script type="module" src="./loginUser.js"></script>


</body>
</html>
